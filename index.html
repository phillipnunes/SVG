svg { 
  border: 1px solid red; 
  width: 200px;
  height: 100px;
}

<svg>
  <rect x="50" y="25" width="100" height="50"></rect>
</svg>

<svg>
  <circle r="25" cx="100" cy="50"></circle>
</svg>

<svg>
  <ellipse rx="50" ry="25" cx="100" cy="50"></ellipse>
</svg>

<svg>
  <line x1="10" y1="10" x2="190" y2="100" stroke="#000" stroke-width="4"></line>
</svg>

<svg>
  <polyline points="0,40 40,40 50,60 80,80 90,20" fill="none" stroke="#000" stroke-width="4"></polyline>
</svg>

<svg>
  <polygon points="50,5 20,99 95,39 5,39 80,99" stroke="yellow" stroke-width="4" fill="orange"></polygon>
</svg>
